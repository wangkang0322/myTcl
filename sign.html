<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TCL用户中心-账号密码登录</title>
		<link rel="stylesheet" type="text/css" href="css/sign.css"/>
	</head>
	<body>
<!--header-->
	<div class="header">
		<div class="head">
			<a href="#">
				<img src="img/logo.png" />
			</a>
			<span class="logoText">TCL账号登录</span>
		</div>
	</div>
	<!--login-->
	<div class="login_box">
		<div class="login_sign">
			<div class="login_text">
				<h3>推荐第三方登录</h3>
				<div class="login_inter">
					<a href="#" class="inter_weChat"></a>
					<a href="#" class="inter_qq"></a>
					<a href="#" class="inter_weiBo"></a>
				</div>
			</div>
			<p class="login_title">账号密码登录</p>
			<div class="fm">
				<form action="#" class="forms">
					<div class="fm_num pr">
						<span class="num_img imgs"></span>
						<input type="text" id="num" placeholder="手机号 / 邮箱 / 用户名" />
					</div>
					<div class="fm_pass pr">
						<span class="pass_img imgs"></span>
						<input type="password" id="pass" placeholder="登录密码" />
					</div>
					<div class="fm_sub">
						<input type="submit" id="sub" value="登录" />
					</div>
					<div class="fm_methd">
						<a href="#" class="btn_a">短信验证登录</a>
						<a href="#" class="btn_b">注册TCL账号</a>
						<a href="#" class="btn_c">找回密码</a>
					</div>
				</form>
			</div>
		</div>
	</div>	
	<!--footer-->
	<div class="footer">
		<div class="footer_nav">
			<a href="#">关于TCL</a>|
			<a href="#">社会责任</a>|
			<a href="#">投资者关系</a>|
			<a href="#">新闻中心</a>|
			<a href="#">经销商之家</a>
		</div>
		<div class="copyright">
			<span>©2010-2016 TCL CORPORATION All Rights Reserved. </span> 
			<a href="#">使用条款</a>
			<span>TCL集团股份有限公司版权所有 粤ICP备05040863号</span>
		</div>
	</div>
	</body>
</html>
